<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{default :: layout(~{::title}, ~{::section})}">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Parceiros</title>

<body>

                            <li class="breadcrumb-item active" aria-current="page">Parceiros</li>
                        </ol>
                    </nav>
                </div>
            </div>

            <div class="col-md-12">
                <div class="row ml-5" style="display: flexbox">
                    <div class="card mr-2 mb-2" style="max-width: 150px">
                    	<div class="card-body">
                    		<a href="https://www.johnsoncontrols.com/pt_br" target="_blank">
                        		<img th:src="@{/img/brasao-pms.png}" class="card-img-top" alt="Prefeitura Municipal de Sorocaba">
                        	    <h5 class="card-title">Prefeitura Municipal de Sorocaba</h5>
                        	</a>
                        </div>
                    </div>

                	<div class="card mr-2 mb-2" style="max-width: 150px">
                		<div class="card-body">
                			<a href="https://www.aptosmed.com.br/" target="_blank">
                    			<img th:src="@{/img/aptos.png}" class="card-img-top" alt="...">
                                <h5 class="card-title">Aptos</h5>
                            </a>
                        </div>
                	</div>
            
                	<div class="card mr-2 mb-2" style="max-width: 150px">
                   		<div class="card-body">
                   			<a href="https://www.johnsoncontrols.com/pt_br">
               					<img th:src="@{/img/tauste.png}" class="card-img-top" alt="Tauste"/>

                    		</a>
                    	</div>
                    </div>

                	<div class="card mr-2 mb-2" style="max-width: 150px">
                   		<div class="card-body">
                    		<a href="https://www.johnsoncontrols.com/pt_br">
                    			<img th:src="@{/img/johnson-controls.png}" class="card-img-top" alt="Johnson Controls"/>
                    			<h5 class="card-title">Johnson Controls</h5>
                    		</a>
                    	</div>
                	</div>
            	</div>

            <div class="row mt-5">

            </div>
            <div class="row mt-3">
                <h2 style="color: #808080">~mensagem de agradecimento~</h2>
            </div>
        </div>
    </section>
</body>

</html>
