<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title th:replace="${title}">Asipeca</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- MDBootstrap -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Google font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/css/mdb.min.css" rel="stylesheet">
    <!-- / MDBootstrap -->

    <!-- Fonts Google -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900|Open+Sans|Roboto" rel="stylesheet">

    <!-- Default -->
    <link rel="stylesheet" href="../css/default.css">
    <!-- Home -->
    <link rel="stylesheet" href="../css/home.css">
    <!-- Cissao visao e valores -->
    <link rel="stylesheet" href="../css/missaovisaovalores.css">
    <!-- Balanco -->
    <link rel="stylesheet" href="../css/balanco.css">
    <!-- Eventos -->
    <link rel="stylesheet" href="../css/eventos.css">
    <!-- Historia -->
    <link rel="stylesheet" href="../css/historia.css">

</head>

<body>

    <nav class="navbar navbar  navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand mr-5" th:href="@{/}" style="color: azure; font-weight: bold">Asipeca</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <div class="nav-item dropdown ml-5">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Sobre
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <!-- TODO: templates -->
                    <a class="dropdown-item" th:href="@{/historia}">História</a>
                    <a class="dropdown-item" th:href="@{/mvv}">Missão Visão e Valores</a>
                    <a class="dropdown-item" th:href="@{/equipe}">Equipe</a>
                    <a class="dropdown-item" th:href="@{/parceiros}">Parceiros</a>
                    <a class="dropdown-item" th:href="@{/certificacoes}">Certificações</a>
                    <a class="dropdown-item" th:href="@{/balanco}">Balanço</a>
                </div>
            </div>

            <a class="ml-5" th:href="@{/assistencia}" id="navbar-a">Assistências</a>

            <div class="nav-item dropdown ml-5">
                <div class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                        Quero ajudar!
                </div>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <!-- TODO: templates -->
                    <a class="dropdown-item" href="#">Convite de eventos</a>
                    <a class="dropdown-item" href="#">Mão de obra em eventos</a>
                    <a class="dropdown-item" href="#">Mão de obra especializada</a>
                    <a class="dropdown-item" href="#">Doação em dinheiro</a>
                    <a class="dropdown-item" href="https://cbscestas.com.br/produto/asipeca-associacao-de-socorro-para-pessoas-com-cancer/" target="_blank">Doação de cestas básicas</a>
                    <a class="dropdown-item" href="#">Roupas, sapatos e brinquedos</a>
                </div>
            </div>

            <a class="ml-5" th:href="@{/eventos}" id="navbar-a">Eventos</a>
            <button class="btn btn-link ml-4" href="#" id="navbar-a" disabled>Blog</button>
            <button class="btn btn-link ml-4" href="#" id="lojabtn" disabled>Loja</button>
            <a class="ml-3" th:href="@{/contatos}" id="navbar-a">Contatos</a>
        </div>
    </nav>
    <main role="main">
        <div th:replace="${content}">
            <p>Layout content</p>
        </div>
    </main>

    <!-- MDBootstrap Scripts -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.5/js/mdb.min.js"></script>
    <!-- / MDBootstrap Scripts -->
    <!-- Feather icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

    <script>
        feather.replace()
    </script>
</body>

</html>
